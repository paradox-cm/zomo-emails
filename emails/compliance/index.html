<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Compliance Emails - ZOMO Health</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark">
  <meta name="supported-color-schemes" content="light dark">
  
  <!-- Epilogue Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    :root { color-scheme: light dark; supported-color-schemes: light dark; }
    
    body {
      font-family: 'Epilogue', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #FFFFFF;
      color: #05151d;
      line-height: 1.6;
    }
    
    @media (prefers-color-scheme: dark) {
      body {
        background: #0a1216;
        color: #f8fafc;
      }
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 32px;
      padding-bottom: 16px;
      border-bottom: 1px solid #e2e8f0;
    }
    
    @media (prefers-color-scheme: dark) {
      .header {
        border-bottom-color: #1e293b;
      }
    }
    
    .back-link {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #0d9488;
      text-decoration: none;
      font-weight: 500;
      transition: opacity 0.2s ease;
    }
    
    .back-link:hover {
      opacity: 0.7;
    }
    
    .back-arrow {
      font-size: 18px;
    }
    
    h1 {
      font-size: 32px;
      font-weight: 700;
      margin: 0;
      color: #0a1216;
    }
    
    @media (prefers-color-scheme: dark) {
      h1 {
        color: #f8fafc;
      }
    }
    
    .subtitle {
      font-size: 16px;
      color: #64748b;
      margin: 8px 0 0;
    }
    
    @media (prefers-color-scheme: dark) {
      .subtitle {
        color: #94a3b8;
      }
    }
    
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 24px;
      margin-top: 32px;
    }
    
    .card {
      background: #FFFFFF;
      border: 1px solid #e2e8f0;
      border-radius: 12px;
      padding: 24px;
      text-decoration: none;
      color: inherit;
      transition: all 0.2s ease;
      display: block;
    }
    
    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      border-color: #0d9488;
    }
    
    @media (prefers-color-scheme: dark) {
      .card {
        background: #0f1a21;
        border-color: #1e293b;
      }
      
      .card:hover {
        box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        border-color: #2dd4bf;
      }
    }
    
    .card h3 {
      font-size: 20px;
      font-weight: 600;
      margin: 0 0 8px;
      color: #0a1216;
    }
    
    @media (prefers-color-scheme: dark) {
      .card h3 {
        color: #f8fafc;
      }
    }
    
    .card p {
      font-size: 14px;
      color: #64748b;
      margin: 0;
      line-height: 1.5;
    }
    
    @media (prefers-color-scheme: dark) {
      .card p {
        color: #94a3b8;
      }
    }
    
    .thumb {
      display: inline-block;
      background: #f8fafc;
      color: #0d9488;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 500;
      margin-bottom: 12px;
    }
    
    @media (prefers-color-scheme: dark) {
      .thumb {
        background: #1e293b;
        color: #2dd4bf;
      }
    }
    
    .icon {
      font-size: 24px;
      color: #0d9488;
      margin-bottom: 12px;
    }
    
    @media (prefers-color-scheme: dark) {
      .icon {
        color: #2dd4bf;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div>
        <a href="../../index.html" class="back-link">
          <span class="material-icons back-arrow">arrow_back</span>
          Back to Email System
        </a>
        <h1>Compliance Emails</h1>
        <p class="subtitle">HIPAA notifications, security alerts, and regulatory communications</p>
      </div>
    </div>
    
    <div class="grid">
      <a href="hipaa-notification.html" class="card">
        <div class="thumb">HIPAA</div>
        <div class="material-icons icon">security</div>
        <h3>HIPAA Privacy Notice</h3>
        <p>HIPAA privacy notice explaining data protection measures, user rights, and compliance information.</p>
      </a>
    </div>
  </div>
</body>
</html>
